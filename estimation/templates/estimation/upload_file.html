<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>

    <div class="panel-heading">
        <h3 class="panel-title">File Upload Form</h3>

        {% if documents %}
            <ul>
            {% for document in documents %}
                <li><a href="{{ document.file.url }}">{{ document.file.name }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No document</p>
        {% endif %}
    </div>

    <div class="panel-body">
        <form action="{% url 'estimation:upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>{{ form.file.label }}</p>
            <p>
                {{ form.file.errors }}
                {{ form.file }}
            </p>
            <p><input type="submit" value="Upload"></p>
        </form>
    </div>
</body>
</html>
