<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>

    <div class="panel-heading">
        <h3 class="panel-title">File Upload Form</h3>

        {% if codes %}
            <ul>
            {% for code in codes %}
                <li>{{ code }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No document</p>
        {% endif %}
    </div>

    <div>
        {{ file.name }}
    </div>
</body>
</html>
